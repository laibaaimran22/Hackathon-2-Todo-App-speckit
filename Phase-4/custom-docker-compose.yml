version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://neondb_owner:npg_pDUWfT98mPgH@ep-winter-truth-a7afruqf-pooler.ap-southeast-2.aws.neon.tech/neondb?sslmode=require
      - JWT_SECRET=nN7vZ0aizxDTIC/m1LMh9JRiYlPDXXKhp1q9GWDX7Ec=
      - BETTER_AUTH_SECRET=nN7vZ0aizxDTIC/m1LMh9JRiYlPDXXKhp1q9GWDX7Ec=
      - CORS_ORIGINS=http://localhost:3000,http://localhost:3001
      - PORT=8000
      - COHERE_API_KEY=${COHERE_API_KEY}
    env_file:
      - ./backend/.env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8000
      - NEXT_PUBLIC_CORS_ORIGINS=http://backend:8000
    env_file:
      - ./frontend/.env.local
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    # Set the correct network alias for internal communication
    networks:
      default:
        aliases:
          - backend

networks:
  default:
    driver: bridge