{{- if .Values.redpanda.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "todo-app.fullname" . }}-redpanda
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app: redpanda
spec:
  serviceName: {{ include "todo-app.fullname" . }}-redpanda
  replicas: 1
  selector:
    matchLabels:
      {{- include "todo-app.selectorLabels" . | nindent 6 }}
      app: redpanda
  template:
    metadata:
      labels:
        {{- include "todo-app.selectorLabels" . | nindent 8 }}
        app: redpanda
    spec:
      containers:
      - name: redpanda
        image: "{{ .Values.redpanda.image.repository }}:{{ .Values.redpanda.image.tag }}"
        ports:
        - containerPort: {{ .Values.redpanda.service.kafkaPort }}
          name: kafka-api
        - containerPort: {{ .Values.redpanda.service.adminPort }}
          name: admin-api
        command:
        - /bin/sh
        - -c
        args:
        - |
          rpk redpanda start \
          --node-id 0 \
          --kafka-addr 0.0.0.0:{{ .Values.redpanda.service.kafkaPort }} \
          --advertise-kafka-addr {{ include "todo-app.fullname" . }}-redpanda:{{ .Values.redpanda.service.kafkaPort }} \
          --rpc-addr 0.0.0.0:33145 \
          --advertise-rpc-addr {{ include "todo-app.fullname" . }}-redpanda:33145 \
          --smp 1 \
          --memory 1G \
          --reserve-memory 0.2G \
          --overprovisioned \
          --set redpanda.auto_create_topics_enabled=true \
          --set redpanda.enable_transactions=true \
          --set redpanda.enable_idempotence=true
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "todo-app.fullname" . }}-redpanda
  labels:
    {{- include "todo-app.labels" . | nindent 4 }}
    app: redpanda
spec:
  selector:
    app: redpanda
  ports:
  - protocol: TCP
    port: {{ .Values.redpanda.service.kafkaPort }}
    targetPort: {{ .Values.redpanda.service.kafkaPort }}
    name: kafka-api
  - protocol: TCP
    port: {{ .Values.redpanda.service.adminPort }}
    targetPort: {{ .Values.redpanda.service.adminPort }}
    name: admin-api
  type: ClusterIP
{{- end }}